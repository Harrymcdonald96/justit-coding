<!--html video example-->

<h2>HTML Video Tag Example:</h2>
<!-- The video element allows us to embed a video player -->
<video src="/assets/build (2).mp4" width="560" height="315" controls autoplay muted loop>
    <!-- The source element allows us to specify the video file -->
    <!-- The controls attribute adds video controls, like play, pause, and volume -->
    <!-- The autoplay attribute automatically plays the video when the page loads -->
    <!-- The muted attribute mutes the video -->
    <!-- The loop attribute makes the video play in a loop -->
    Your browser does not support the video tag.
    
</video>


</body>
</html>
